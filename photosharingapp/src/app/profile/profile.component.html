


<form>
<mat-form-field id="username" ngIf="user">
    <mat-label for="username">
        <p>{{user.username}}</p>
    </mat-label>


</mat-form-field>

<mat-form-field id="email" ngIf="user">
    <mat-label for="email">
        <p>{{user.email}}</p>
    </mat-label>

    
</mat-form-field>
</form>
