<div class="container">
    <mat-card class="post-card" *ngFor="let post of post">
      <mat-card-header>
        <p class="name">{{post.user}}</p>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.username}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image" src="{{post.image}}" alt="">
  
      <mat-card-content>
        <p>{{post.caption}}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <span><app-like [post]="post"></app-like></span>
      </mat-card-actions>
  
    </mat-card>
