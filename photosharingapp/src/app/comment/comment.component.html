<button (click)="toggleCommentInput()">
    <span [class]="showCommentInput ? 'comment-icon active' : 'comment-icon'">&#128172;</span>
    
  </button>
  <div *ngIf="showCommentInput" class="comment-input">
    <textarea placeholder="Add a comment..." [(ngModel)]="commentText"></textarea>
    <button (click)="postComment()">Post</button>
  </div>
