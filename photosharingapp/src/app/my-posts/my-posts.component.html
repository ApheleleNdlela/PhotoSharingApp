<nav>
  <button mat-raised-button><a routerLink="/view">FEED</a></button>
  <button mat-raised-button><a routerLink="/my-posts">MY POSTS</a></button>
</nav>

<div class="container">
    <mat-card class="post-card" *ngFor="let post of posts">
      <mat-card-header>
        <p class="name">{{post.user}}</p>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.username}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image" src="{{post.image}}" alt="">
  
      <mat-card-content>
        <p class="caption">{{post.caption}}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <span><app-like></app-like></span>
        <span><app-comment></app-comment> </span>
        <button mat-icon-button (click)="removePost(post._id)"><mat-icon color="warn">delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
