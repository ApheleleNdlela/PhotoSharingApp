
<app-navbar></app-navbar>
<div >
  <mat-card class="example-card" *ngFor ="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.name}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.image}}" alt="">
    
    <mat-card-content>
      <p>{{post.caption}}</p>
    </mat-card-content>

    <mat-card-actions>
  
      <i><img src="../../assets/favorite_FILL0_wght400_GRAD0_opsz24.svg" class="like"></i>
      <i><img src="../../assets/chat.svg" class="chat"></i>
      <i><img src="../../assets/x.svg"  class="delete"></i>
    </mat-card-actions>
  </mat-card>
</div>
